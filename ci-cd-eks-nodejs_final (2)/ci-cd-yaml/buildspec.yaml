version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - kubectl apply -f k8s/deployment.yaml
      - kubectl apply -f k8s/service.yaml
artifacts:
  files:
    - '**/*'